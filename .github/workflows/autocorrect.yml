name: AutoCorrect

on:
  pull_request:
    branches: [master]

permissions:
  pull-requests: read
  contents: read

jobs:
  autocorrect:
    runs-on: ubuntu-latest
    steps:
    - name: Check source code
      uses: actions/checkout@v3

    - name: AutoCorrect check
      run: |
        curl -sSL https://raw.githubusercontent.com/huacnlee/autocorrect/main/install | sudo bash
        autocorrect --lint --no-diff-bg-color $(git diff --diff-filter=AM --name-only ${{ github.event.pull_request.base.sha }})
